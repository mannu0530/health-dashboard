apiVersion: v1
kind: Secret
metadata:
  name: health-dashboard-secrets
  namespace: health-dashboard
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  SECRET_KEY: <base64-encoded-secret-key>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret-key>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  GRAFANA_ADMIN_PASSWORD: <base64-encoded-grafana-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: health-dashboard-staging-secrets
  namespace: health-dashboard-staging
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  SECRET_KEY: <base64-encoded-staging-secret-key>
  JWT_SECRET_KEY: <base64-encoded-staging-jwt-secret-key>
  POSTGRES_PASSWORD: <base64-encoded-staging-postgres-password>
  REDIS_PASSWORD: <base64-encoded-staging-redis-password>
  GRAFANA_ADMIN_PASSWORD: <base64-encoded-staging-grafana-password>
