apiVersion: v1
kind: ConfigMap
metadata:
  name: health-dashboard-config
  namespace: health-dashboard
data:
  ENVIRONMENT: "production"
  DATABASE_URL: "postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/health_dashboard"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
  ALLOWED_HOSTS: "health-dashboard.com,www.health-dashboard.com,api.health-dashboard.com"
  LOG_LEVEL: "INFO"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-dashboard-frontend-config
  namespace: health-dashboard
data:
  REACT_APP_API_URL: "https://api.health-dashboard.com"
  REACT_APP_ENVIRONMENT: "production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-dashboard-staging-config
  namespace: health-dashboard-staging
data:
  ENVIRONMENT: "staging"
  DATABASE_URL: "postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/health_dashboard_staging"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
  ALLOWED_HOSTS: "staging.health-dashboard.com,staging-api.health-dashboard.com"
  LOG_LEVEL: "DEBUG"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-dashboard-staging-frontend-config
  namespace: health-dashboard-staging
data:
  REACT_APP_API_URL: "https://staging-api.health-dashboard.com"
  REACT_APP_ENVIRONMENT: "staging"
