apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-dashboard-ingress
  namespace: health-dashboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - health-dashboard.com
    - www.health-dashboard.com
    - api.health-dashboard.com
    secretName: health-dashboard-tls
  rules:
  - host: health-dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-dashboard-frontend-service
            port:
              number: 80
  - host: www.health-dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-dashboard-frontend-service
            port:
              number: 80
  - host: api.health-dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-dashboard-backend-service
            port:
              number: 8000
---
